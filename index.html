<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC T20 World Cup Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ICC T20 World Cup</h1>
        <table id="wc-table">
            <thead>
                <tr>
                    <th>Stage</th>
                    <th>Team 1</th>
                    <th>Team 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Super 8 - Match 1</td>
                    <td contenteditable="true">Team A</td>
                    <td contenteditable="true">Team B</td>
                </tr>
                <tr>
                    <td>Super 8 - Match 2</td>
                    <td contenteditable="true">Team C</td>
                    <td contenteditable="true">Team D</td>
                </tr>
                <tr>
                    <td>Super 8 - Match 3</td>
                    <td contenteditable="true">Team E</td>
                    <td contenteditable="true">Team F</td>
                </tr>
                <tr>
                    <td>Semi Final 1</td>
                    <td contenteditable="true">Team G</td>
                    <td contenteditable="true">Team H</td>
                </tr>
                <tr>
                    <td>Semi Final 2</td>
                    <td contenteditable="true">Team I</td>
                    <td contenteditable="true">Team J</td>
                </tr>
                <tr>
                    <td>Final</td>
                    <td contenteditable="true">Team K</td>
                    <td contenteditable="true">Team L</td>
                </tr>
            </tbody>
        </table>
        <button id="save-btn">Save</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
